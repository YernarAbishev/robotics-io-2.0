{% extends '../base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Сменить пароль{% endblock %}

{% block content %}
  <div class="lesson-block">
        <div class="navigator">
            <div class="container">
                <span><a href="{% url 'homePage' %}">Главная</a> / <a href="{% url 'profilePage' %}">Профиль</a> / Сменить пароль</span>
            </div>
        </div>
        <div class="container">
            <h1>Сменить пароль</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <button type="submit" class="btn btn-primary mb-4">Сменить</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <img src="https://i.pinimg.com/originals/e3/63/e3/e363e38ceffaece60e00b87ee4286e08.gif" class="w-100 shadow-lg rounded" alt="">
                </div>
            </div>

        </div>
    </div>
{% endblock %}
